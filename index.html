<style>
    *
    {
        resize: none;
    }
    body{
        width: 100%;
        height: 100vh;
        overflow: hidden !important;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }
    #dc
    {
        height: 20px;
    }
    #particles-js
    {

        background-color: #000;
        background-image: url("");
        background-size: cover;
        background-repeat: repeat;
        background-position: 50% 50%;
        width: 100%;
        height: 100vh;
    }
    #main
    {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 45px rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        text-shadow: 0 0 5px black;
    }
    #main h1
    {
        font-size: 6em;
        margin: 0;
        line-height: 1.4em;
        z-index: 2;
    }
    #main #logo
    {
        margin-top:5px;
    }
    #main h2
    {
        font-size: 1.8em;
        line-height: 1.2em;
        margin-top: -5px;
    }
    #main #programinglanguages
    {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        flex-wrap: wrap;
    }
    #main #programinglanguages img
    {
        width: 60px;
        height: 60px;
        margin: 0.1em;
        margin: 10px;
    }
    #main #buttons
    {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        margin: 20px 0 10px 0;
        justify-items: center;
    }
    #main #buttons a
    {
        color: white;
        text-decoration: none;
        font-size: x-large;
        transition: all 550ms cubic-bezier(0.77, 0, 0.175, 1);	
        border: 5px solid white;
        padding: 5px 15px;
        border-radius: 25px;
    }
    
    #main #buttons a i
    {
        color: white !important;
    }
    
    #main #buttons a:hover
    {
        color: #4eade3;
        text-shadow: 0 0 10px black;
        transition: all 550ms cubic-bezier(0.77, 0, 0.175, 1);	
        border: 5px solid #4eade3;
    }
    ::selection
    {
        background-color: #4eade3 !important;
        color: white !important;
    }
    #info
    {
        height: 15px;
        color: rgb(9, 255, 0);
    }
    @media only screen and (max-width: 1000px) {
            
        #main h1
        {
            font-size: 5em;
        }
        #main #buttons a
        {
            font-size: 18px;
            border: 3px solid white;
            padding: 3px 10px;
            border-radius: 15px;
        }
        #main #programinglanguages img
        {
            width: 40px;
            height: 40px;
            margin: 0.1em;
        }
        #main #buttons a:hover
        {
            border: 3px solid #4eade3;
        }
        #main #buttons
        {
            grid-template-columns: repeat(1, 1fr);
        }
        #dc
        {
            height: 12px;
        }
    }
    @media only screen and (max-width: 800px) {
        body
        {
            width: 90%;
            margin: 0 auto;
            background-color: black;
            overflow-x: hidden;
        }
        #main
        {
            width: 99%;
            text-align: center;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 45px rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-shadow: 0 0 5px black;
        }
    }
    @media only screen and (max-width: 1000px) {
